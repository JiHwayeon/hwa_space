<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>아이콘 클릭 시 </title>
</head>
<body>
  <h1>Click on the icon</h1>
  <ul class="icon">
    <li>
      <label>
        <input type="checkbox" name="check-item" checked>
        <div>
          <span class="material-icons-outlined">power_settings_new</span>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="check-item">
        <div>
          <span class="material-icons-outlined">light_mode</span>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="check-item" style="color: aliceblue;">
        <div>
          <span class="material-icons-outlined">flight</span>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="check-item">
        <div>
          <span class="material-icons-outlined">bluetooth</span>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="check-item">
        <div>
          <span class="material-icons-outlined">wifi</span>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="check-item">
        <div>
          <span class="material-icons-outlined">settings</span>
        </div>
      </label>
    </li>
  </ul>
   
</body>
</html>
